<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is the container the content of the page will sit inside of -->
    <div class="container">
        <!-- This will be the container that houses the ui -->
        <div class="container ui">
            <div>Etch-A-Sketch</div>
            <button class="normal">Normal Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="erase">Eraser</button>
            <button class="clear">Clear</button>
            <label for="size">Size</label>
            <input id="size" type="range" min="1" max="16" value="16" data-sizing="px">
        </div>
        <!-- This will be the board the etch-a-sketch is inside of -->
        <div id="board">
            
        </div>
    </div>
</body>
</html>
